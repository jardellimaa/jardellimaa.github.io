<!DOCTYPE html>
<html>

<head>
    <title>Teutões (Eficiência)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style type="text/css">
        table {
            text-align: center;
        }

        .container {
            margin-left: 70px;
        }
    </style>

    <script type="text/javascript">

        function abrirGrafico() {

            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                function eficienciaSalteador(hora) {
                    return 40 / (250 + (1 * hora));
                }

                function eficienciaBarbaro(hora) {
                    return 60 / (490 + (1 * hora));
                }

                function eficienciaCT(hora) {
                    return 150 / (1525 + (3 * hora));
                }

                var tofixed = 5;

                function testarSalteador(i) {
                    if ((parseFloat(data[i][1]) - parseFloat(data[i][2]) <= 0 && parseFloat(data[i - 1][1]) - parseFloat(data[i - 1][2]) > 0) ||
                        (parseFloat(data[i][1]) - parseFloat(data[i][3]) <= 0 && parseFloat(data[i - 1][1]) - parseFloat(data[i - 1][3]) > 0) ||
                        (parseFloat(data[i][1]) - parseFloat(data[i][2]) >= 0 && parseFloat(data[i - 1][1]) - parseFloat(data[i - 1][2]) < 0) ||
                        (parseFloat(data[i][1]) - parseFloat(data[i][3]) >= 0 && parseFloat(data[i - 1][1]) - parseFloat(data[i - 1][3]) < 0)) {
                        return '<b>'
                    } else {
                        return '';
                    }
                }

                function testarBarbaro(i) {
                    if ((parseFloat(data[i][2]) - parseFloat(data[i][1]) <= 0 && parseFloat(data[i - 1][2]) - parseFloat(data[i - 1][1]) > 0) ||
                        (parseFloat(data[i][2]) - parseFloat(data[i][3]) <= 0 && parseFloat(data[i - 1][2]) - parseFloat(data[i - 1][3]) > 0) ||
                        (parseFloat(data[i][2]) - parseFloat(data[i][1]) >= 0 && parseFloat(data[i - 1][2]) - parseFloat(data[i - 1][1]) < 0) ||
                        (parseFloat(data[i][2]) - parseFloat(data[i][3]) >= 0 && parseFloat(data[i - 1][2]) - parseFloat(data[i - 1][3]) < 0)) {
                        return '<b>'
                    } else {
                        return '';
                    }
                }

                function testarCT(i) {
                    if ((parseFloat(data[i][3]) - parseFloat(data[i][1]) <= 0 && parseFloat(data[i - 1][3]) - parseFloat(data[i - 1][1]) > 0) ||
                        (parseFloat(data[i][3]) - parseFloat(data[i][2]) <= 0 && parseFloat(data[i - 1][3]) - parseFloat(data[i - 1][2]) > 0) ||
                        (parseFloat(data[i][3]) - parseFloat(data[i][1]) >= 0 && parseFloat(data[i - 1][3]) - parseFloat(data[i - 1][1]) < 0) ||
                        (parseFloat(data[i][3]) - parseFloat(data[i][2]) >= 0 && parseFloat(data[i - 1][3]) - parseFloat(data[i - 1][2]) < 0)) {
                        return '<b>'
                    } else {
                        return '';
                    }
                }

                var hora = 1;

                var data = [['Hora', 'Salteador', 'Bárbaro', 'Cavaleiro Teutão'],
                [0, eficienciaSalteador(0), eficienciaBarbaro(0), eficienciaCT(0)]];

                while (hora <= 1000) {
                    var temp = [hora, eficienciaSalteador(hora), eficienciaBarbaro(hora), eficienciaCT(hora)];
                    data.push(temp);
                    hora += 1;
                }

                var options = {
                    title: 'Eficiência Teutões',
                    curveType: 'function',
                    legend: { position: 'bottom' }
                };

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                chart.draw(google.visualization.arrayToDataTable(data), options);

                var output = "";

                for (var i = 1; i < data.length; i++) {
                    output += '<tr>' +
                        '<td>' + parseFloat(data[i][0]) + '</td>' +
                        '<td>' + testarSalteador(i) + parseFloat(data[i][1]).toFixed(3) + '</td>' +
                        '<td>' + testarBarbaro(i) + parseFloat(data[i][2]).toFixed(3) + '</td>' +
                        '<td>' + testarCT(i) + parseFloat(data[i][3]).toFixed(3) + '</td>' +
                        '</tr>';
                }

                var x = document.getElementById('exemplo3');
                x.innerHTML = output;
            }

        }

        abrirGrafico();

    </script>
</head>

<body>
    <div class="container">
        <div id="curve_chart" style="width: 1000px; height: 500px"></div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-light btn btn-outline-dark" data-toggle="modal"
            data-target="#exampleModal">
            Abrir tabela
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <b>Teutões (Eficiência)</b>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="demonstracao">
                            <table class='table table-striped'>
                                <thead>
                                    <tr>
                                        <th>Horas</th>
                                        <th>Salteador</th>
                                        <th>Bárbaro</th>
                                        <th>Cavaleiro Teutão</th>
                                    </tr>
                                </thead>
                                <tbody id="exemplo3">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light btn btn-outline-dark"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(() => {
            var divs = document.querySelectorAll('div');
            var ultimaDiv = divs[divs.length - 1];
            if (ultimaDiv.className == "") {
                document.body.removeChild(ultimaDiv);
            }
        });
    </script>
</body>

</html>
